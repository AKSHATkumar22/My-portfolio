    <div class="main">
        <div class="conatctform">
            <h1>Contact me for any work/general Enquiries/or any kind of Help</h1>
            <form>
                <div class="mb-3">
                  <label for="Client email" class="form-label">Name</label>
                  <input type="Name" class="form-control" id="Name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="Client email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="Client Email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                  </div>
                <div class="mb-3">
                  <label for="Client Phone" class="form-label">Phone</label>
                  <input type="type" class="form-control" id="Client Phone">
                </div>
                <div class="mb-3">
                    <label for="Client Text" class="form-label">Enquiries</label>
                    <input type="type" class="form-control" id="Client Text">
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to connect with me</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
